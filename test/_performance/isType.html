<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>isType performance</title>
</head>

<body>
  <script>
    var toString = Object.prototype.toString;
    function isType1(value, type) {
      var nativeTypeString = toString.call(value);
      var types = Array.isArray(type) ? type : [type];
      return types.some(function (item) { return nativeTypeString === "[object ".concat(item, "]"); });
    }

    function isType2(value, type) {
      var nativeTypeString = toString.call(value);
      return nativeTypeString === "[object ".concat(type, "]")
    }

    function isType3(value, type) {
      var nativeTypeString = toString.call(value);
      return nativeTypeString === '[object ' + type + ']';
    }

    function isType4(value, type) {
      var nativeTypeString = toString.call(value);
      if (typeof type === 'string') {
        return nativeTypeString === '[object ' + type + ']';
      }
      return type.some(function (item) { return nativeTypeString === '[object ' + item + ']'; });
    }

    function wrapObjectTag(type) {
      return '[object ' + type + ']';
    }
    function isType5(value, type) {
      var nativeTypeString = toString.call(value);
      if (typeof type === 'string') {
        return nativeTypeString === wrapObjectTag(type);
      }
      return type.some(function (item) { return nativeTypeString === wrapObjectTag(item); });
    }


    const total = 100000;

    console.time('isType1');
    for (let i = 0; i < total; i++) {
      isType1('', 'String');
    }
    console.timeEnd('isType1');

    console.time('isType2');
    for (let i = 0; i < total; i++) {
      isType2('', 'String');
    }
    console.timeEnd('isType2');

    console.time('isType3');
    for (let i = 0; i < total; i++) {
      isType3('', 'String');
    }
    console.timeEnd('isType3');

    console.time('isType4');
    for (let i = 0; i < total; i++) {
      isType4('', 'String');
    }
    console.timeEnd('isType4');

    console.time('isType5');
    for (let i = 0; i < total; i++) {
      isType5('', 'String');
    }
    console.timeEnd('isType5');


    console.log('---------------');

    console.time('isType1-2');
    for (let i = 0; i < total; i++) {
      isType1(() => { }, ['String', 'Function']);
    }
    console.timeEnd('isType1-2');

    console.time('isType2-2');
    for (let i = 0; i < total; i++) {
      isType2(() => { }, 'String');
      isType2(() => { }, 'Function');
    }
    console.timeEnd('isType2-2');

    console.time('isType3-2');
    for (let i = 0; i < total; i++) {
      isType3(() => { }, 'String');
      isType3(() => { }, 'Function');
    }
    console.timeEnd('isType3-2');

    console.time('isType4-2');
    for (let i = 0; i < total; i++) {
      isType4(() => { }, ['String', 'Function']);
    }
    console.timeEnd('isType4-2');

    console.time('isType5-2');
    for (let i = 0; i < total; i++) {
      isType5(() => { }, ['String', 'Function']);
    }
    console.timeEnd('isType5-2');
  </script>
</body>

</html>
