    document.body.appendChild(iframe);

    iframe.contentDocument.write(`
    <html>

      <script>
        parent.value = (function(){return arguments;})();
  <\/script>
</body>
</hrml>
`);

    console.log('after:', ut2.isArguments(value) + ', value is ', value); // true
  </script>
